<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
  <style>
        * {
             margin: 0;
            padding: 0;
             box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
}
    body {
  background: url('https://cdn.neowin.com/news/images/uploaded/2023/05/1683747988_background-size1920x1080-4e1694a6-75aa-4c36-9d4d-7fb6a3102005-bc5318781aad7f5c8520.jpg');
  color: #fff;
}
.hero {
  position: relative;
  height: 100vh;
  background: url('') center center / cover no-repeat;
}
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0,0,0,0.6);
  z-index: 1;
}


.navbar {
  position: relative;
  z-index: 2;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
}
.logo {
  width: 150px;
}
.signin-btn {
  background-color: #e50914;
  color: white;
  border: none;
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 4px;
  cursor: pointer;
}
.hero-content {
  position: relative;
  z-index: 2;
  text-align: center;
  margin-top: 180px;
  padding: 0 20px;
}
.hero-content h1 {
  font-size: 3rem;
  max-width: 800px;
  margin: auto;
  font-weight: bold;
}
.hero-content h2 {
  margin-top: 20px;
  font-size: 1.5rem;
  font-weight: 400;
}
.hero-content p {
  margin-top: 20px;
  font-size: 1.2rem;
}
.email-form {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
}
.email-form input {
  padding: 14px;
  font-size: 16px;
  width: 300px;
  max-width: 100%;
  border: none;
  outline: none;
  border-radius: 2px;
}
.email-form button:hover {
  background-color: #f6121d;
}

/* Responsive design */
@media (max-width: 768px) {
  .hero-content h1 {
    font-size: 2rem;
  }

  .hero-content h2 {
    font-size: 1.2rem;
  }

  .email-form {
    flex-direction: column;
    align-items: center;
  }

  .email-form input, .email-form button {
    width: 90%;
  }
}


  </style>
</head>
<body>
     <div class="hero">
    <div class="overlay"></div>
    <header class="navbar">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo" alt="Netflix Logo">
      <button class="signin-btn">Sign In</button>
    </header>
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <h2>Watch anywhere. Cancel anytime.</h2>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>
       <form class="email-form">
        <input type="email" placeholder="Email address" required>
        <button type="submit">Get Started &gt;</button>
      </form>
    </div>
  </div>

</body>
