<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid with Media Queries</title>
  <link rel="stylesheet" href="style.css">
    <style>
        body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  display: grid;
  gap: 10px;
  padding: 10px;
}

.item {
  color: white;
  text-align: center;
  padding: 20px;
}

/* Colors for clarity */
.header { background: #ff9933; }
.nav { background: #ffcc33; }
.main { background: #ccff33; color: #333; }
.sidebar { background: #3399ff; }
.box1 { background: #3366cc; }
.box2 { background: #6699ff; }
.footer { background: #cccccc; color: #333; }

/* ----------- MOBILE (up to 480px) ----------- */
@media (max-width: 480px) {
  .container {
    grid-template-columns: 1fr;
  }

  .header, .nav, .main, .sidebar, .box1, .box2, .footer {
    grid-column: 1;
  }
}

/* ----------- TABLET (768px and up) ----------- */
@media (min-width: 768px) {
  .container {
    grid-template-columns: 1fr 1fr;
  }

  .header {
    grid-column: 1 / 3;
  }

  .nav {
    grid-column: 1 / 3;
  }

  .main {
    grid-column: 1 / 3;
  }

  .sidebar {
    grid-column: 1 / 3;
  }

  .box1 {
    grid-column: 1 / 3;
  }

  .box2 {
    grid-column: 1 / 3;
  }

  .footer {
    grid-column: 1 / 3;
  }
}

/* ----------- DESKTOP (1024px and up) ----------- */
@media (min-width: 1024px) {
  .container {
    grid-template-columns: repeat(3, 1fr);
  }

  .header {
    grid-column: 1 / 4;
  }

  .nav {
    grid-column: 1 / 4;
  }

  .main {
    grid-column: 1 / 4;
  }

  .sidebar {
    grid-column: 1 / 2;
  }

  .box1 {
    grid-column: 2 / 3;
  }

  .box2 {
    grid-column: 3 / 4;
  }

  .footer {
    grid-column: 1 / 4;
  }
}

    </style>
</head>
<body>
  <div class="container">
    <header class="item header">Header</header>
    <nav class="item nav">Nav</nav>
    <section class="item main">Main</section>
    <aside class="item sidebar">Sidebar</aside>
    <div class="item box1">Box 1</div>
    <div class="item box2">Box 2</div>
    <footer class="item footer">Footer</footer>
  </div>
</body>
</html>
